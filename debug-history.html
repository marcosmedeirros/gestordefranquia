<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - HistÃ³rico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { background: #1a1a1a; color: #fff; }
        .debug-box { background: #000; border: 2px solid #0f0; padding: 20px; border-radius: 5px; font-family: monospace; white-space: pre-wrap; word-break: break-all; }
        .btn-test { margin: 10px 0; }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">ğŸ”§ Debug - Sistema de HistÃ³rico</h1>
    
    <div class="card bg-dark border-warning">
        <div class="card-header bg-warning text-dark">
            <h5>Testes de Conectividade</h5>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label for="leagueSelect" class="form-label">Selecione uma Liga:</label>
                <select id="leagueSelect" class="form-select form-select-lg bg-dark text-white border-secondary">
                    <option value="">-- Selecione --</option>
                    <option value="ELITE">ELITE</option>
                    <option value="NEXT">NEXT</option>
                    <option value="RISE">RISE</option>
                    <option value="ROOKIE">ROOKIE</option>
                </select>
            </div>
            
            <button class="btn btn-success btn-test w-100" onclick="testHistoryAPI()">
                ğŸ“Š Testar API full_history
            </button>
            
            <button class="btn btn-info btn-test w-100" onclick="testHealthcheck()">
                âš•ï¸ Testar Health Check
            </button>
            
            <button class="btn btn-warning btn-test w-100" onclick="clearOutput()">
                ğŸ§¹ Limpar Output
            </button>
        </div>
    </div>
    
    <div class="mt-4">
        <h5>ğŸ“‹ Resultados:</h5>
        <div class="debug-box" id="output">Clique em um botÃ£o para testar...</div>
    </div>
</div>

<script>
function log(msg) {
    const output = document.getElementById('output');
    output.textContent += '\n' + msg;
    output.scrollTop = output.scrollHeight;
}

function clearOutput() {
    document.getElementById('output').textContent = '';
}

async function testHistoryAPI() {
    const league = document.getElementById('leagueSelect').value;
    if (!league) {
        log('âŒ Erro: Selecione uma liga primeiro!');
        return;
    }
    
    clearOutput();
    log(`ğŸš€ Testando full_history para liga: ${league}\n`);
    
    try {
        log(`ğŸ“¡ Enviando request para: /api/seasons.php?action=full_history&league=${league}`);
        
        const response = await fetch(`/api/seasons.php?action=full_history&league=${league}`, {
            headers: { 'Content-Type': 'application/json' }
        });
        
        log(`âœ… Status HTTP: ${response.status} ${response.statusText}`);
        
        const text = await response.text();
        log(`ğŸ“¦ Resposta Raw (primeiros 500 chars):\n${text.substring(0, 500)}`);
        
        try {
            const data = JSON.parse(text);
            log(`\nâœ… JSON Parseado com sucesso!`);
            log(`ğŸ“Š Dados:\n${JSON.stringify(data, null, 2)}`);
        } catch (e) {
            log(`\nâŒ Erro ao fazer parse do JSON: ${e.message}`);
            log(`âš ï¸ A resposta pode nÃ£o ser JSON vÃ¡lido`);
        }
        
    } catch (err) {
        log(`âŒ Erro na requisiÃ§Ã£o: ${err.message}`);
    }
}

async function testHealthcheck() {
    const league = document.getElementById('leagueSelect').value;
    if (!league) {
        log('âŒ Erro: Selecione uma liga primeiro!');
        return;
    }
    
    clearOutput();
    log(`ğŸš€ Executando health check para liga: ${league}\n`);
    
    try {
        log(`ğŸ“¡ Enviando request para: /api/test-history.php?league=${league}`);
        
        const response = await fetch(`/api/test-history.php?league=${league}`, {
            headers: { 'Content-Type': 'application/json' }
        });
        
        log(`âœ… Status HTTP: ${response.status} ${response.statusText}`);
        
        const text = await response.text();
        log(`ğŸ“¦ Resposta Raw:\n${text}`);
        
        try {
            const data = JSON.parse(text);
            log(`\nâœ… JSON Parseado com sucesso!`);
            log(`ğŸ“Š Dados:\n${JSON.stringify(data, null, 2)}`);
        } catch (e) {
            log(`\nâŒ Erro ao fazer parse do JSON: ${e.message}`);
        }
        
    } catch (err) {
        log(`âŒ Erro na requisiÃ§Ã£o: ${err.message}`);
    }
}
</script>
</body>
</html>
