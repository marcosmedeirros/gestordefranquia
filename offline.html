<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - FBA Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    :root {
      --fba-brand: #fc0025;
      --fba-black: #0a0a0c;
    }
    body {
      background: linear-gradient(135deg, #000000 0%, var(--fba-black) 55%, #000000 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Space Grotesk', system-ui, sans-serif;
      color: white;
    }
    .offline-container {
      text-align: center;
      padding: 2rem;
    }
    .offline-icon {
      font-size: 5rem;
      color: var(--fba-brand);
      margin-bottom: 1.5rem;
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(0.95); }
    }
    h1 {
      font-weight: 800;
      margin-bottom: 1rem;
    }
    p {
      color: rgba(255,255,255,0.7);
      margin-bottom: 2rem;
    }
    .btn-retry {
      background: linear-gradient(135deg, var(--fba-brand), #ff2a44);
      border: none;
      color: white;
      font-weight: 700;
      padding: 0.75rem 2rem;
      border-radius: 12px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-retry:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(252,0,37,0.3);
      color: white;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <i class="bi bi-wifi-off offline-icon"></i>
    <h1>Você está offline</h1>
    <p>Verifique sua conexão com a internet e tente novamente.</p>
    <button class="btn btn-retry" onclick="location.reload()">
      <i class="bi bi-arrow-clockwise me-2"></i>Tentar novamente
    </button>
  </div>
</body>
</html>
